<!-- Toast Container -->
<div id="toastContainer"></div>

<script>
    // Toast notification functions
    function showToast(message, type = 'success') {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        
        toast.innerHTML = `
            ${message}
            <button class="toast-close" onclick="closeToast(this)">&times;</button>
        `;
        
        container.appendChild(toast);
        
        // Show toast with animation
        setTimeout(() => {
            toast.classList.add('show');
        }, 100);
        
        // Auto remove after 5 seconds
        setTimeout(() => {
            closeToast(toast.querySelector('.toast-close'));
        }, 5000);
    }
    
    function closeToast(closeBtn) {
        const toast = closeBtn.parentElement;
        toast.classList.remove('show');
        setTimeout(() => {
            if (toast.parentElement) {
                toast.parentElement.removeChild(toast);
            }
        }, 300);
    }
    
    function showConfirmToast(message, onConfirm) {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = 'toast warning';
        
        toast.innerHTML = `
            <div style="margin-bottom: 10px;">${message}</div>
            <div>
                <button onclick="confirmToastAction(this, true)" style="background: #28a745; color: white; border: none; padding: 5px 10px; margin-right: 5px; border-radius: 3px; cursor: pointer;">ì˜ˆ</button>
                <button onclick="confirmToastAction(this, false)" style="background: #6c757d; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">ì•„ë‹ˆì˜¤</button>
            </div>
        `;
        
        container.appendChild(toast);
        
        // Store callback function
        toast.confirmCallback = onConfirm;
        
        // Show toast with animation
        setTimeout(() => {
            toast.classList.add('show');
        }, 100);
    }
    
    function confirmToastAction(btn, confirmed) {
        const toast = btn.closest('.toast');
        if (confirmed && toast.confirmCallback) {
            toast.confirmCallback();
        }
        
        toast.classList.remove('show');
        setTimeout(() => {
            if (toast.parentElement) {
                toast.parentElement.removeChild(toast);
            }
        }, 300);
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ë¬¸ì„œ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    window.onload = function() {
        loadDocuments();
    };

    // ë¬¸ì„œ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadDocuments() {
        try {
            showLoading();
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            
            // Add spinning animation to refresh button
            if (refreshIcon) {
                refreshIcon.classList.add('refresh-spin');
                refreshBtn.disabled = true;
            }
            
            const response = await fetch('/api/documents');
            
            if (response.ok) {
                const documents = await response.json();
                displayDocuments(documents);
            } else {
                throw new Error('ë¬¸ì„œ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
        } catch (error) {
            console.error('Error loading documents:', error);
            showError('ë¬¸ì„œ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
        } finally {
            // Remove spinning animation from refresh button
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            if (refreshIcon) {
                refreshIcon.classList.remove('refresh-spin');
                refreshBtn.disabled = false;
            }
        }
    }

    // ë¬¸ì„œ ëª©ë¡ í‘œì‹œ
    function displayDocuments(documents) {
        const loading = document.getElementById('loading');
        const documentsList = document.getElementById('documentsList');
        const emptyState = document.getElementById('emptyState');
        const errorMessage = document.getElementById('errorMessage');

        loading.style.display = 'none';
        errorMessage.style.display = 'none';

        if (documents.length === 0) {
            emptyState.style.display = 'block';
            documentsList.style.display = 'none';
        } else {
            emptyState.style.display = 'none';
            documentsList.style.display = 'grid';
            
            documentsList.innerHTML = '';
            documents.forEach(doc => {
                const docElement = createDocumentElement(doc);
                documentsList.appendChild(docElement);
            });
        }
    }

    // ë¬¸ì„œ ìš”ì†Œ ìƒì„±
    function createDocumentElement(doc) {
        const docItem = document.createElement('div');
        docItem.className = 'document-item';
        docItem.onclick = () => openDocument(doc.id);
        
        docItem.innerHTML = `
            <div class="document-title">${escapeHtml(doc.title)}</div>
            <div class="document-meta">
                <span class="document-id">ID: ${escapeHtml(doc.id)}</span>
                <span>ì‹œí€€ìŠ¤: ${doc.lastUpdateSequence}</span>
            </div>
        `;
        
        return docItem;
    }

    // HTML ì´ìŠ¤ì¼€ì´í”„
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // ë¬¸ì„œ ìƒì„±
    async function createDocument() {
        const titleInput = document.getElementById('documentTitle');
        const createBtn = document.getElementById('createBtn');
        const title = titleInput.value.trim();
        
        if (!title) {
            showToast('ë¬¸ì„œ ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.', 'warning');
            titleInput.focus();
            return;
        }

        try {
            createBtn.disabled = true;
            createBtn.textContent = 'ìƒì„± ì¤‘...';

            const response = await fetch('/api/documents', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({title: title})
            });

            if (response.ok) {
                const docData = await response.json();
                titleInput.value = '';
                showToast('ë¬¸ì„œê°€ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤: ' + docData.title, 'success');
                
                // ë¬¸ì„œ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                await loadDocuments();
                
                // ìƒì„±ëœ ë¬¸ì„œë¡œ ë°”ë¡œ ì´ë™í• ì§€ ë¬»ê¸°
                showConfirmToast('ìƒì„±ëœ ë¬¸ì„œë¥¼ ë°”ë¡œ í¸ì§‘í•˜ì‹œê² ìŠµë‹ˆê¹Œ?', () => {
                    openDocument(docData.id);
                });
            } else {
                throw new Error('ë¬¸ì„œ ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        } catch (error) {
            console.error('Error creating document:', error);
            showToast('ë¬¸ì„œ ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message, 'error');
        } finally {
            createBtn.disabled = false;
            createBtn.textContent = 'ë¬¸ì„œ ìƒì„±';
        }
    }

    // ë¬¸ì„œ í¸ì§‘ í˜ì´ì§€ë¡œ ì´ë™
    function openDocument(documentId) {
        // Add visual feedback
        const docElement = document.querySelector(`[onclick*="${documentId}"]`);
        if (docElement) {
            docElement.classList.add('opening');
            showToast('ë¬¸ì„œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...', 'success');
        }
        
        // Navigate after short delay for visual feedback
        setTimeout(() => {
            window.location.href = `/editor?id=${encodeURIComponent(documentId)}`;
        }, 300);
    }

    // ë¡œë”© ìƒíƒœ í‘œì‹œ
    function showLoading() {
        const loading = document.getElementById('loading');
        loading.innerHTML = '<div class="loading-spinner"></div>ë¬¸ì„œ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...';
        loading.style.display = 'block';
        document.getElementById('documentsList').style.display = 'none';
        document.getElementById('emptyState').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'none';
    }

    // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
    function showError(message) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('documentsList').style.display = 'none';
        document.getElementById('emptyState').style.display = 'none';
        
        const errorElement = document.getElementById('errorMessage');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    // Enter í‚¤ë¡œ ë¬¸ì„œ ìƒì„±
    document.getElementById('documentTitle').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            createDocument();
        }
    });

    // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤ ì¶”ê°€
    document.addEventListener('keydown', function(e) {
        // Ctrl+N: ìƒˆ ë¬¸ì„œ ìƒì„± (í¬ì»¤ìŠ¤ë¥¼ ì œëª© ì…ë ¥ë€ìœ¼ë¡œ)
        if (e.ctrlKey && e.key === 'n') {
            e.preventDefault();
            document.getElementById('documentTitle').focus();
        }
        
        // F5: ìƒˆë¡œê³ ì¹¨
        if (e.key === 'F5') {
            e.preventDefault();
            loadDocuments();
        }
        
        // Escape: í¬ì»¤ìŠ¤ í•´ì œ
        if (e.key === 'Escape') {
            document.activeElement.blur();
        }
    });
</script>
